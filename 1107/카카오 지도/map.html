<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="map" style="width:100%;height:900px;"></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4e92c2655a92a0419aa1123f718dfd9b"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.291515, 127.012573),
                                        // 위경도
            level: 3
            // 처음 시작화면의 확대 비율
        };

        var map = new kakao.maps.Map(container, options);
    </script>
