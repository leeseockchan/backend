<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
        /* form[name=rel_f] {
            background-color: red;
        } */
    </style>
</head>

<body>
    <form action="#" method="get" name="rel_f">
        <fieldset>
            <legend>관련 사이트 이동</legend>
            <select name="rel_select" id="rel_select">
                <option value="https://nl.go.kr">국립 중앙 도서관</option>
                <option value="https://nanet.go.kr">국회 도서관</option>
                <option value="https://dlibrary.go.kr">국립 전자 도서관</option>
            </select>
            <input type="image" src="img/rel_site_btn.gif" alt="관련 사이트 이동">
        </fieldset>
    </form>
    <script>
       $('form[name=rel_f]').on('submit', function(){
        var url = $('select',this).val();
        window.open(url);
        
       });
    </script>
</body>

</html>
