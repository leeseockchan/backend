<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<style>
  ul{width:600px;margin: 0 auto;height:50px;}
  ul li{float:left;list-style: none;}
</style>
</head>
<body>
    <!-- html안에 javascript삽입 -->
    <ul class="gnb">
        <li>
            <a href="#">
                <img src="img/menu01_out.png"  alt="">          
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/menu02_out.png"  alt="">          
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/menu03_out.png"  alt="">          
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/menu04_out.png"  alt="">          
            </a>
        </li>
    </ul>
<script>
$('.gnb li a').hover(function(){
    var imgcg = $('img',this).attr('src').replace('out','over');
// menu01_out.png -> menu01_over.png 파일명을 바꾼다.
    $('img',this).attr('src',imgcg);
},function(){
    var imgcg = $('img',this).attr('src').replace('over','out');
// menu01_over.png -> menu01_out.png 파일명을 바꾼다.
    $('img',this).attr('src',imgcg);
});

</script>

</body>
</html>
