<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <title>count1</title>
    <script>
        $(function () {
            var number = $('#num').attr('data-num');  // .text() 숫자나 글자를 읽어 온다.
            $({ percent: 0 }).animate({ percent: number }, {
                duration: 3000,
                progress: function () {
                    var now = this.percent;
                    $('#num').text(Math.ceil(now)); // 소수점 이하 올린다.
                    // $('#num').text(Math.floor(now)); // 소수점 이하 버린다.
                    // Math.round(now);                // 소주점 이하 반올림

                }
            });
        });
    </script>
</head>

<body>
    <div id="num">75</div>
</body>

</html>
