<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .b1{
        width: 800px;
        height: 800px;
        border: 1px solid #333;
        /* background-color: aqua; */

        /* 배경이 url 연결되어 있는 사진으로 반복출력 */
        background-image: url(images/galic.jpg);

        /* 배경화면이 x축으로 반복 출력 */
        background-repeat: repeat-x;

        /* 배경화면에 사진이하나만 출력 */
        background-repeat: no-repeat;

        /* 배경의 위치를 정할 수 있다 (가로, 세로) */
        background-position: 30% 70%;

        /* 배경의 사이즈를 정할 수 있다 (가로, 세로) */
        background-size: 200px 300px;

        background-size: contain;
    
    }
    
</style>
</head>
<body>
    <div class="b1">
        <h1>아무글씨</h1>
        
    </div>
</body>
</html>
