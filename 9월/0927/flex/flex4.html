<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.flex-container{
    width: 1500px;
    height: 200px;
    background-color: dodgerblue;
    display: flex;
    align-items: center;        
    justify-content: space-around;    
}

.flex-container > div{
    background-color: #f1f1f1;
    width: 100px;
    margin: 10px;
    text-align: center;
    line-height: 75px;
    font-size: 30px;
}

</style>
</head>
<body>
    <h1>Flexiable Boxes</h1>
    <div class="flex-container">
      <div class="flex-grow: 2">1</div>
      <div class="flex-grow: 3">2</div>
      <div class="flex-grow: 5">3</div>
    </div>
</body>
</html>
