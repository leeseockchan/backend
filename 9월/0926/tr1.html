<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.tr1{
    width: 100px;
    height: 100px;
    background-color: blue;
    /* transition: all 0.1s; */
    border: 1px solid black;
    transition-property: width, height;
    transition-duration: 2s, 1s;

}

    width: 200px;
    height: 120px;
}

</style>

</head>
<body>
    <div class="tr1"></div>
