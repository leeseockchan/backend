<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0px; padding: 0px;}

.bigbox{
    position: absolute;
    width: 500px;
    height: 500px;
    left: 50%;
    top: 50%;
    border: 1px solid #333;
    /* margin-left: -250px;
    margin-top: -250px; */

    transform: translate(-50%, -50%);
    /* 정중앙에 배치 된다 */
}
.box{
    width: 100px;
    height: 100px;
    background-color: yellow;
    position: absolute;
}
/* 왼쪽 위박스 */
.box1{left: 0; top: 0; }
/* 오른쪽 박스 */
.box2{right: 0; top: 0;}
/* 왼쪽 아래 박스 */
.box3{left: 0; bottom: 0;}
/* 오른쪽 아래 박스 */
.box4{right: 0; bottom: 0;}

.line{position:absolute;}
.line1{
    top: 50px;
    left: 50px;
    height: 2px;
    width: 400px;
    background-color: #333;
    animation: line1 1.5s 0s forwards ease;
    /* 진행 시간 1.5s 지연 시간 0s */
}
@keyframes line1 {
    0%{width: 0;}
    100%{width: 400px;}
}

.line2{
    top: 50px;
    right: 50px;
    height: 0px;
    width: 2px;
    background-color: #333;
    animation: line2 1.5s 1.5s forwards ease;
}
@keyframes line2 {
    0%{height: 0;}
    100%{height: 400px;}
}

.line3{
    right: 50px;
    bottom: 50px;
    height: 2px;
    width: 0px;
    background-color: #333;
    animation: line3 1.5s 3s forwards ease;
}
@keyframes line3 {
    0%{width: 0px;}
    100%{width: 400px;}
}

.line4{
    left: 50px;
    bottom: 50px;
    height: 0px;
    width: 2px;
    background-color: #333;
    animation: line4 1.5s 4.5s forwards ease;
}
@keyframes line4 {
    0%{height: 0px;}
    100%{height: 400px;}
}

.flr .img{
    width: 200px;
    height: 300px;
    left: 50%;
    top: 50%;
    border: 1px solid #333;

    transform: translate(-50%, -50%);
    transform: scale(1);
    opacity: 0;
    /* 스케일 사용 하기 */
}
.bigbox:hover .img{
    width: 400px;
    height: 600px;
    transform: scale(5);
    opacity: 1;
}

</style>

</head>
<body>
    <div class="bigbox">
        <div class="box box1"></div>   
        <div class="box box2"></div>   
        <div class="box box3"></div>   
        <div class="box box4"></div>   
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="flr">
            <img src="images/01.png" alt="centerr">
        </div>
    </div>
</body>
</html>
