    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fixed</title>
    <style>
    body{height: 3000px;}
    .box{
        width: 200px;
        height: 200px;
    }
    .box1{
        background-color: rgb(35, 0, 163);
        
    }
    .box2{
        background-color: red;
       
    }
    .box3{
        background-color: chartreuse;
        position: fixed;
        bottom:50px;
        right:50px;
    }
    .box4{
        background-color: darkgreen;
        
    }
    /* 
    relative
    1. 자리 값이 있다.( 원래 자리를 뺏기지 않는다.)
    2. top, left 이동 가능
    3. absolute의 부모 역할을 한다.
    4. 기준 위의 원래 자기 자신의 자리에서 부터 시작.
    5. 겹칠 수 있다.


    absolute
    1. 자리 값이 없다. (원래의 자리를 뺏긴다.)
    2. top, left, bottom, right 이동 가능
    3. 부모 relative 주어 기준을 변경이 가능하다.
    4. 부모(부모가 없으면 브라우저)

    fixed
    1. 자리 값이 고정이 된다(화면에 고정 - 스크롤을 내려도 그 자리에 위치)
    2. top, left, bottom, right 이동 가능
    3. 부모 relative 주어 기준을 변경이 가능하다.
    4. 부모(부모가 없으면 브라우저) 
    */
    </style>

    </head>
    <body>
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
        <!-- alt + shift +방향키로 복사 가능~ -->
    </body>
    </html>
