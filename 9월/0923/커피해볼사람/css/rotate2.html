<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
<style>
*{margin: 0; padding: 0;}
.box{
    width: 200px;
    height: 200px;
    border: 1px dotted red;
    position: absolute;
    left: 100px;
    top: 100px;
}
.line{
    position: absolute;
    width: 160px;
    height: 3px;
    top: 50px;
    left: 20px;
    background-color: #333;
}
.line1{
    transform-origin: left center;
    /* 중심축 - left를 입력하여 중심축이 중앙에서 왼쪽으로 바뀜 */
    transform: rotate(-20deg);
}
.line2{
    top: 100px;
    transform: rotate(0deg);
}
.line3{
    top: 150px;
    transform: rotate(20deg);
    transform-origin: left center;
}

</style>
</head>
<body>
    <div class="box">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>
</body>
</html>
