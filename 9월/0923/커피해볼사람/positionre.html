    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>relative</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
    }
    .box1{
        background-color: rgb(35, 0, 163);
        
    }
    .box2{
        background-color: red;
       
    }
    .box3{
        background-color: chartreuse;
        position: relative;
        top:50px;
        left:50px;
        z-index: 1; /* 우선 순위 지정하기( 높은 숫자일수록 우선권) */
        
    }
    .box4{
        background-color: darkgreen;
        position: relative;
    }
    /* 
    relative
    1. 자리값이 있다.( 원래 자리를 뺏기지 않는다.)
    2. top, left 이동 가능
    3. absolute의 부모 역할을 한다.
    4. 기준 위의 원래 자기 자신의 자리에서 부터 시작.

    */
    </style>

    </head>
    <body>
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
        <!-- alt + shift +방향키로 복사 가능~ -->
    </body>
    </html>
