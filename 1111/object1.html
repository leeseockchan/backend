<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      const sam = {
        name: "sam",
        info:{
            age: "20",
            class: "Javascript",
        },
      };
      document.write(sam.name,"<br>");
      document.write(sam.info.age,"<br>");
      document.write(sam.info["age"],"<br>");
      document.write(sam["info"].age,"<br>");
      document.write(sam["info"]["age"],"<br>");

      sam.etc = function(){
        return "Bonk!";
      };
      sam.etc();
      document.write(sam.etc,"<br>");
    </script>
</head>

<body>

</body>

</html>
