<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- container-fluid => 넓이 100%; p-5 => padding 5;
     bg-primary => background color: primary; text-white => 글자 색 흰색; text-center => 글자 중앙정렬-->
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>나의 처음 부트스트랩 페이지</h1>
        <p>크기를 조정하면 반응형 웹사이트를 구경 할 수 있습니다.</p>
    </div>
    <div class="container mt-5">
        <!-- mt => margin-top을 뜻한다. -->
        <div class="row">
            <p class="text-muted"> muted 색상 입니다.</p>
            <p class="text-primary"> primary 색상 입니다.</p>
            <p class="text-success"> success 색상 입니다.</p>
            <p class="text-info"> info 색상 입니다.</p>
            <p class="text-warning"> warning 색상 입니다.</p>
            <p class="text-danger"> danger 색상 입니다.</p>
            <p class="text-secondary"> Secondary text.</p>
            <p class="text-dark"> dark 색상 입니다.</p>
            <p class="text-body"> body color</p>
            <p class="text-light"> light 색상 입니다.</p>
            <p class="text-white"> white 색상 입니다.</p>
            <p class="bg-muted"> muted 배경 색상 </p>
            <p class="bg-danger text-white"> danger 배경 색상</p>
        </div>
    </div>
    <div class="container mt-3">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>



</body>


</html>
