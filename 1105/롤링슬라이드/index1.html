<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/rolling1.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <h1>롤링 슬라이드 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/pic_t1.jpg" alt="사진1"></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt="사진1"></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt="사진1"></a></li>
                <li><a href="#"><img src="images/pic_t4.jpg" alt="사진1"></a></li>
                <li><a href="#"><img src="images/pic_t5.jpg" alt="사진1"></a></li>

            </ul>
        </div>
        <p>
            <a href="#" class="prev">
                <img src="images/prev_btn.png" alt="이전 버튼">
            </a>
            <a href="#" class="next">
                <img src="images/next_btn.png" alt="다음 버튼">
            </a>
        </p>
    </div>

    <script>
        var show_num = 3;
        var total = $('#banner li').length;
        var li_w = $('#banner li').eq(0).width();
        var copyobj = $('#banner li:lt(3)').clone();
        //  인덱스 번호 3번 보다 작은 li를 복사하여라.
        var num = 0;

        $('#banner').append(copyobj);
        $('.next').click(function () {
            if (num == total) {
                num = 0;
                $('#banner').css('margin-left', '0');
            }
            num++;
            $('#banner').animate({
                marginLeft: -li_w * num
            }, 500);
            return false;
        });
        $('.prev').click(function(){
            if(num == 0){
                num =5;
                $('#banner').css('margin-left', -li_w*num);
            }
            num--;
            $('#banner').stop().animate({
                marginLeft: -li_w * num
            },500);
        });
        
        var id = setInterval(autoPlay,2000);
        function autoPlay(){
            if(num ==total){
                num = 0;
                $('#banner').css('margin-left','0');
            }
            num++;
            $('#banner').stop().animate({marginLeft:-li_w*num},500);
        }



    </script>
</body>

</html>
