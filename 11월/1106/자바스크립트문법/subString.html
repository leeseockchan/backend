<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sample = 'Hello/World';
        var result_substring = sample.substring(3,5);   // lo
        // 3번째 index 부터 시작 5번째 index 앞까지 해당하는 문자열
        var result_substr = sample.substr(3,5);         // lo/Wo
        //3번째 index 부터 5글자

        document.write(result_substring, '<br>');
        document.write(result_substr, '<br>');

    </script>
</head>
