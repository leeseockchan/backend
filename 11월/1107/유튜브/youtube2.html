<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .u_apt {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%;

        }

        .u_apt iframe {
            position: absolute;
        }

        .photo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="u_apt">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ekr2nIex040?si=VAE6hXrhWTqQE6KR"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
        <img class="photo" src="img/watch.jpg" alt="">
    </div>
</body>

</html>
