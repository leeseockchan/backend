<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" name="rel_f">
        <fieldset>
            <legend>관련 사이트 이동</legend>
            <select name="rel_select" id="rel_select">
                <option value="https://nl.go.kr">국립 중앙 도서관</option>
                <option value="https://nanet.go.kr">국회 도서관</option>
                <option value="https://dlibrary.go.kr">국립 전자 도서관</option>
            </select>
            <input type="image" src="img/rel_site_btn.gif" alt="관련 사이트 이동">
        </fieldset>
    </form>
    <script>
        var form = document.forms["rel_f"];
        
        form.addEventListener('submit',function(e){
            e.preventDefault(); // 폼의 기본 제출 방지
            var url = form.rel_select.value;
            // alert(url);
            window.open(url);
            // 새 창을 열어 url에 연결 하여라
        });
    </script>
</body>
</html>
