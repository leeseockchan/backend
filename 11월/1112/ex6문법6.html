<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      // const newArray = array.map(callback(element, index, array), thisArg)
      // callback: 배열의 각 요소에 대해 실행할 함수
      // element: 처리할 현재 요소
      // index (선택사항): 현재 요소의 인덱스
      // array (선택사항): map이 호출된 배열 자체
      //thisArg (선택사항): callback함수 내부에서 this 로 사용할 값

      //1. 배열의 모든 요소에 2를 곱하기
      const numbers = [1,2,3,4,5];
      const doubled = numbers.map(number => number*2);
      document.write(doubled);

      //2. 객체 배열에서 특정 속성만 추출하기
      const users = [
        {id:1, name:"Alice"},
        {id:2, name:"Tom"},
        {id:3, name:"Bob"},
        {id:4, name:"Sam"}
      ];

      const names = users.map(user => user.name);
      document.write(names);


      //3. 배열의 각 요소에 인덱스를 함께 사용하기
      const nums = [10,20,30];
      const widthIndex = nums.map((number, index)=> `Index ${index}:${number}`);
      document.write(widthIndex);
      
    </script>
</head>

<body>

</body>

</html>
