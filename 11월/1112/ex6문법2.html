<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바 스크립트 해체연산자
        // 1. 배열 해체

        const fruits=["apple","banana","cherry"];
        // 배열 해체
        const [first, second, third] = fruits;
        document.write(first+"<br>");
        document.write(second+"<br>");
        document.write(third+"<br>");

        // 2. 부분 해체와 기본 값
        const colors = ["red", "green"];
        // 세번 째 값은 없으므로 기본값 "blue" 사용
        const[primary,secondary,tertiary = "blue"] =colors;

        document.write(primary+"<br>");
        document.write(secondary+"<br>");
        document.write(tertiary+"<br>");

        // 나머지 요소 ... 연산자로 받을 수 있다.
        const numbers = [1,2,3,4,5];

        const[fir,sec,...rest]= numbers;
        document.write(fir+"<br>");
        document.write(sec+"<br>");
        document.write(rest+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
