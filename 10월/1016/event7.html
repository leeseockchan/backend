<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진에 마우스 올리면 사진 변환</title>
    <style>
        #container {
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .rect {
            width: 100px;
            height: 100px;
            border: 1px solid #222;
        }
    </style>
</head>

<body>
    <div id="container">
        <p>도형 위에 마우스 포인터를 올려 놓으세요</p>
        <ul>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
        </ul>
    </div>
    <script>
        var rects = document.querySelectorAll('.rect');
        // 여러개의 클래스 선택자를 지정 할때는 querySelectorAll - querySelector 뒤에 All을 붙여준다.

        rects.forEach(function (rect) {
            rect.addEventListener('mouseover', function () {
                rect.style.backgroundColor = 'green';
                rect.style.borderRadius = "50%";
            })

            rect.addEventListener('mouseout', function () {
                rect.style.backgroundColor = '';
                rect.style.borderRadius = "";
            })
        });
        //rect는 li 하나 하나 요소인 .rect를 의미
    </script>
</body>

</html>
