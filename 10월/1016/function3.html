<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <button id="btn1">버튼</button>

    <script>
        // 익명 함수 사용 이유 : 1회성으로만 사용 하기 위해
        setTimeout(function () {
            console.log("2초 후에 내용 출력");
        }, 2000);

        //    코드의 간결성  => 버튼 클릭시 간단한 동작을 코드에 바로 넣어 사용이 가능하다.
        document.getElementById("btn1").addEventListener("click", function () {
            alert("Button click");
        });



    </script>

</body>

</html>
