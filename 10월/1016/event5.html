<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진에 마우스 올리면 사진 변환</title>

</head>

<body>
    <div id="container">
        <img src="img/easys-1.jpg" alt="" id="cover">
    </div>
    <script>
        // var cup = document.getElementById('cup');
        var cover = document.querySelector('#cover');
        // var cover = document.querySelector('#cover');
        // cover.addEventListener("mouseover", function(){
        //     cover.src = "img/easys-2.jpg";
        // });
        // cover.addEventListener("mouseout", function(){
        //     cover.src = "img/easys-1.jpg";
        // });

        cover.addEventListener("mouseover", changePic);
        cover.addEventListener("mouseout", originPic);

        function changePic() {
            cover.src = "img/easys-2.jpg";
        }
        function originPic() {
            cover.src = "img/easys-1.jpg";
        }


    </script>
</body>

</html>
