<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 인식</title>
    <link rel="stylesheet" href="css/keydown_1.css">
</head>

<body>
    <div id="cat-container">
        <img id="cat" src="img/1.png" alt="Funny Cat">
    </div>
    <button onclick="goBack()">Go Back</button>
    <button onclick="goForward()">Go Forward</button>
</body>

</html>
<script>

    function goBack(){
        window.history.back();
    }
    function goForward(){
        window.history.forward();
    }



    const cat = document.querySelector('#cat');
    document.addEventListener('keydown', function (event) {
        // console.log(event.key);
        moveCat(event.key);
    });
    function moveCat(direction) {
        const step = 20;

        switch (direction) {
            case 'ArrowUp':
                cat.style.transform = `translateY(-${step}px)`;
                break;
            case 'ArrowDown':
                cat.style.transform = `translateY(${step}px)`;
                break;
            case 'ArrowLeft':
                cat.style.transform = `translateX(-${step}px)`;
                break;
            case 'ArrowRight':
                cat.style.transform = `translateX(${step}px)`;
                break;
        }
    }


</script>
