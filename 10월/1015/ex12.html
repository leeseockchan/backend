<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 테이블</title>
    <style>
    </style>
</head>

<body>
    <h1>for문으로 테이블 만들기.</h1>
    <script>

        var num = 1;
        var t = "<table border='1'>";
        for (var i = 1; i <= 10; i++) {
            t += "<tr>";
            for (var k = 1; k <= 10; k++) {
                t += "<td>" + num + "</td>";
                num++;
            }
            t += "</tr>";
        }
        t += "</table>";
        document.write(t);
        console.log(t);
    </script>
</body>

</html>
