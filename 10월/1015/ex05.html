<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuction 연습</title>

    <script>
    
        var year = parseInt(prompt("해당 연도를 입력하세요", "2---"));
    // prompt 기본 적으로 문자를 입력 받는다.
    // Number 또는 parseInt 메서드를 써서 숫자로 만든다.


    // && 앞의 연산과 뒤의 연산이 true 어야만 전체가 true이다.
        var yun = (year%4==0)&&(year%100 !=0)||(year %400==0);
        //해당 연도가 윤년인지 확인하는 방법
        //연수가 4로 나누어 떨어지는 해는 윤년

        //100으로 나누어 떨어지는 해는 평년

        //400으로 나누어 떨어지는 해는 윤년
        if(yun){
            document.write("해당 년도는 윤년 입니다.");
        }else{
            document.write("해당 년도는 윤년이 아닙니다.");
        }


    </script>
</head>

</body>
</html>
