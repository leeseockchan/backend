<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 연습</title>

<script>
    var num1 = 10;
    var num2 = 20;
    //삼항 연산자를 이용하여 num1 과 num2 중
    //큰 수를 출력하는 코드를 작성하세요
   
    var result =num1 > num2;
    result = result ? num1 : num2;
    document.write(result);

    var result = num1>num2 ? "num1이 더 큽니다." : "num2가 더 큽니다.";
    document.write(result);

    if(num1>num2){
        document.write("num1이 더 큽니다.")
    }else{
        document.write("num2가 더 큽니다.")
    }
    

</script>
</head>
