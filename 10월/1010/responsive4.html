<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport 중요***                         device-width 사용중인 기기의 화면에 맞춤                        -->
    <title>Document</title>
<style>
*{margin: 0px; padding: 0px;}

@media screen and (max-width: 600px){
    #wrap{
        width: 100%;
    }
    header{
        height: 150px;
        background-color: red;
    }
    nav{
        height: 140px;
        background-color: #ccc;
    }
    section{
        height: 500px;
        background-color: orange;
    }
    aside{
        height: 500px;
        background-color: yellow;
    }
    footer{
        height: 70px;
        background-color: #333;
    }
}


@media screen and (min-width: 601px) and (max-width:2023px){
    #wrap{
        width: 580px;
    }
    header{
        height: 150px;
        background-color: red;
    }
    nav{
        height: 70px;
        background-color: #ccc;
    }
    section{
        height: 500px; 
        background-color: orange;
    }
    aside{
        height: 200px;
        background-color: yellow;
    }
    footer{
        height: 70px;
        background-color: #333;
    }
}

@media screen and (min-width: 1024px){
    #wrap{
        width: 900px;
        margin: 0 auto;
    }
    header{
        height: 200px;
        background-color: red;
    }
    nav{
        height: 70px;
        background-color: #ccc;
    }
    section{
        width: 650px;
        height: 500px;
        background-color: orange;
        float: left;
    }
    aside{
        width: 250px;
        height: 500px;
        background-color: yellow;
        float: left;
    }
    footer{
        clear: both;
        height: 70px;
        background-color: #333;
    }
}
 </style>
</head>
<body>
    <div id="wrap">
        <header>해더</header>
        <nav>네비</nav>
        <section>섹션</section>
        <aside>어사이드</aside>
        <footer>푸터</footer>
    </div>
</body>
</html>
