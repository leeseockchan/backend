<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <h1>일정 시간 간격으로 값 증감 시키기~~!</h1>
    <p>콘솔 패너를 열어 확인 해보거라~</p>
    <script>
        var addNum = 0;
        var subNum = 1000;
    
        var stop1 =setInterval(auto1,1000);
        var grow = setInterval(auto2, 1000);
        function auto1(){
            addNum++;
            console.log("addNum: "+addNum);
        }
        // auto1();
        function auto2(){
            subNum--;
            console.log("subNum: " +subNum);
        }
    
    
    </script>
    <button onclick="clearInterval(stop1)">숫자 멈춰!!!</button>
    <button onclick="clearInterval(grow)">숫자 줄어!!!</button>
</body>
</html>
