<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date_Object</title>

</head>
<body>
    <h1>
        <span id="year">0000</span>
        <span id="month">00</span>
        <span id="date">00</span>
        <span id="nday">0</span>
        <span id="hours">00</span>
        <span id="minutes">00</span>
        <span id="second">00</span>
    </h1>
    <script>
        var today = new Date();
    
        var nowYear = today.getFullYear()+"년도";
        var nowMonth = today.getMonth()+1+"월";
        var nowDate = today.getDate()+"일";
        var nowDay = today.getDay()+"요일";
        var nowHours = today.getHours()+"시";
        var nowMinutes = today.getUTCMinutes()+"분";
        var nowSecon = today.getSeconds()+"초";
    
        var yoil;
        
        if(nowDay=='0'){
            yoil = "일";
        }else if(nowDay=='1'){
            yoil = "월";
        }else if(nowDay=='2'){
            yoil = "화";
        }else if(nowDay=='3'){
            yoil = "수";
        }else if(nowDay=='4'){
            yoil = "목";
        }else if(nowDay=='5'){
            yoil = "금";
        }else if(nowDay=='6'){
            yoil = "토";
        }
    
        document.write("<h1>오늘 날짜 정보</h1>");
        document.write(nowYear+nowMonth+nowDate+nowDate+nowDay+nowHours+nowMinutes+nowSecon,"<br>");
    
        document.write(`${nowYear} ${nowMonth} ${nowDate} ${nowDay} ${nowHours} ${nowMinutes} ${nowSecon}`);    
       
    //    document.getElementById("year").innerHTML =nowYear;
    // document.getElementById("year"):
    // html문서에서 id가 'year'인 요소를 찾는다   
    //.innerHTML 해당 요소의 내모 Html을 의미 이값을 수정하면
    // 해당요소의 내용이 바뀐다. 0000년 -> 2024로 바뀐다.
    // nowYear 에 저장된 값을 Html요소에 넣는다.
    
    
        document.querySelector('#year').innerHTML = nowYear;
        document.querySelector('#month').innerHTML = nowMonth;
        document.querySelector('#date').innerHTML = nowDate;
        document.querySelector('#nday').innerHTML = yoil;
        document.querySelector('#hours').innerHTML = nowHours;
        document.querySelector('#minutes').innerHTML = nowMinutes;
        document.querySelector('#second').innerHTML = nowSecon;

    </script>
</body>
</html>
