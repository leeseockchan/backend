<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date_Object</title>
<script>
    var today = new Date();

    var nowYear = today.getFullYear()+"년도";
    var nowMonth = today.getMonth()+1+"월";
    var nowDate = today.getDate()+"일";
    var nowDay = today.getDay()+"요일";
    var nowHours = today.getHours()+"시";
    var nowMinutes = today.getUTCMinutes()+"분";
    var nowSecon = today.getSeconds()+"초";

    var yoil;
    
    if(nowDay=='0'){
        yoil = "일";
    }else if(nowDay=='1'){
        yoil = "월";
    }else if(nowDay=='2'){
        yoil = "화";
    }else if(nowDay=='3'){
        yoil = "수";
    }else if(nowDay=='4'){
        yoil = "목";
    }else if(nowDay=='5'){
        yoil = "금";
    }else if(nowDay=='6'){
        yoil = "토";
    }

    document.write("<h1>오늘 날짜 정보</h1>");
    document.write(nowYear+nowMonth+nowDate+nowDate+nowDay+nowHours+nowMinutes+nowSecon,"<br>");

    document.write(`${nowYear} ${nowMonth} ${nowDate} ${nowDay} ${nowHours} ${nowMinutes} ${nowSecon}`);    
   
   document.getElementById("year").innerHTML =nowYear;
</script>
</head>
<body>
    <h1>
        <span id="year">0000</span>년
        <span id="month">00</span>월
        <span id="date">00</span>일
        <span id="nday">0</span>요일
        <span id="hour">00</span>시
        <span id="minutes">00</span>분
        <span id="second">00</span>초
    </h1>
</body>
</html>
