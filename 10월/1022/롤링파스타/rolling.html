<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="css/rolling.css">
</head>

<body>
    <div id="wrap">
        <div class="bigbox">
            <div class="logo">
                <img src="img/intro_logo.png" alt="롤링파스타" />
            </div>
            <div class="cont">
                <div class="txt">
                    <img src="img/intro_img.png" alt="" />
                    <p>
                        <span>이탈리안 파스타의 캐주얼한 해석</span><br>
                        본질만 담은 합리적인 가격으로<span class="br"></span> 맛있는 파스타와 잔와인까지,<br>
                        부담없이 즐기고 가실 수 있는 곳입니다.
                    </p>
                </div>
                <div class="intro_slide_tab">
                    <div class="slide_tab on">
                        <button><img src="img/intro_slide_ico1_on.png" alt="">
                            <span>좋은 식재료</span></button>
                    </div>
                    <div class="slide_tab">
                        <button><img src="img/intro_slide_ico2.png" alt="">
                            <span>스마트한 가격</span></button>
                    </div>
                    <div class="slide_tab">
                        <button><img src="img/intro_slide_ico3.png" alt="">
                        <span>트렌디한 음식</span></button>
                    </div>
                    <div class="slide_tab">
                        <button><img src="img/intro_slide_ico4.png" alt="">
                        <span>분위기 있는 공간</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
