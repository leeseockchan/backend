<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 사용 해보기.</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- 네트워크 방식 *중요*  -->
    <script>
        
        $(function(){
            // $('#list1 li:nth-child(1)').css('background-color', 'yellow');
            // $('#list1 li:nth-child(even)').css('background-color', 'yellow');
            //                     even - 짝수, odd -홀수
            
            $('#list1 li:even').css('background-color', 'gray');
            //  0번 부터 시작해서 1,2,3,4 (인덱스)
            // id=list1인 요소에서 <li> 요소 중 짝수 인덱스만 선택후 css값 적용
            $('#list1 li:odd').css('background-color', 'yellow');
           
            $('#list1 li:first').css('color','red');
            // id = list1 의 첫번 째 요소만 색상 적용

            $('#list1 li:last').css('color','green');
            // id = list1 의 마지막 요소만 색상 적용

            $('#list1 li').eq(1).css('font-style', 'italic');
            // eq(1) -> equal = 인덱스 번호 1을 뜻한다. (인덱스 0,1,2,3,...)
            // $('#list1 li:eq(1)') 이렇게 입력해도 된다.
            // 중요 *_*-*

            $('#list1 li:lt(3)').css('border', '2px dotted  #333');
            //  lt - lessThan
            // index 3 보다 작은 인덱스 요소들을 뜻한다.

            $('#list1 li:gt(2)').css('border', '2px dotted purple')
            // gt - greaterThan
            // index 2 보다 큰 인덱스 요소들을 뜻한다

            $('#list2 li:contains("리스트11")').css('color', 'white');
            // list2 의 li 중 "리스트11"이라는 글자라 포함된 요소만 선택

            $('#list2 li:has("span")').css('color', 'aqua');
            // list2 의 li 중 "span" 태그가 들어간 요소 선택

            $('#list2 li').filter(".theObj").css('font-size', '30px');
            // list2의 li 요소 중 class = theobj 인 li 요소만 선택

            $('#list2 li').find("a").css('background-color', 'red');
            // list2의 li 요소 중 하위 요소 <a> 요소만 선택

            $('.theTitle').html('<a href="#">요소 객체 조작</a>');
            //  기존 theTitle 클래스의 글씨가 삭제 되고
            //  새로 입력한 '요소 객체 조작' 글자를 새로 삽입

            $('.obj1').text('리스트_2');
            // obj1 class 의 글자를 리스트_2로 변경 
            // *********중요 ****************
            
            $('#list3').prepend('<li>list_1</li>');
            // 맨 앞에 추가
            //  #list3 에 <li>list_1</li> 을 제일 앞에 추가

            $('#list3').append('<li>list_6</li>');
            // 맨 뒤에 추가
            // #list3 에 <li>list_6</li> 을 제일 마지막에 추가

            $('<li>insertBefore</li>').insertBefore($('#list3 li').eq(4));
            // #list3 5번 째 (인덱스 4번째) li 요소 이전에 새 요소를 추가한다.

            $('<li>insertAfter</li>').insertAfter($('#list3 li').eq(5));
            // #list3 6번재 (인덱스 5번째) li요소 이후에 새 요소를 추가한다.

            $('.obj1').clone().appendTo('#list3');  
            // .obj1 요소를 복사 후 #list3 요소 마지막 위치에 추가.

            $('#list3 li').eq(0).remove();
            // #list3 li 요소의 eq(0)- 0번 째 인덱스 삭제

            var k = $('#list3 li').eq(0).attr('class');
            console.log(k);
            $('#list3 li').eq(0).attr('class', 'obj2');
            // $('#list3 li') 첫번 째에 class obj1을 없애고 obj2 를 넣는다.
            
            $('.obj2').css('background-color', "yellow");

            $('#list3 li').eq(0).addClass('obj3');
                
            $('.obj3').css('color', 'red');
        });

    </script>
</head>

<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>

</html>
