<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>DOM 공부 해보자.</h1>
        <a href="#" onclick="addP(); this.onclick='';">더보기</a>
        <!--  onclick = ''; 한번만 실행이 된다. -->
        <div id="info"></div>
    </div>

    <script>
        function addP() {
            var newP = document.createElement("p"); //요소노드 만들기
            var txtNode = document.createTextNode("DOM은 Documnet Object Model의 줄임말");
            // 텍스트 노드 만들기.
            newP.appendChild(txtNode);
            // 자식 노드 연결하기.
            document.getElementById("info").appendChild(newP);

        }

    </script>
</body>

</html>
