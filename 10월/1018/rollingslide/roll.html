<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/rolling.css">
</head>

<body>.
    <h1>롤링 슬라이드 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="img/pic_t1.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t2.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t3.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t4.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t5.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t1.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t2.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/pic_t3.jpg" alt=""></a></li>
            </ul>
        </div>
        <p>
            <a href="#" class="prev">
                <img src="img/prev_btn.png" alt="이전 버튼">
            </a>
            <a href="#" class="next">
                <img src="img/next_btn.png" alt="다음 버튼">
            </a>
        </p>
    </div>

    <script>
        var list = document.getElementById('banner');
        var listLi = document.querySelectorAll('#banner li');
        var prev = document.querySelector(".prev");
        var next = document.querySelector(".next");
        var show_num = 3; //보이는 사진의 갯수
        var total = 5;
        //var total = listLi.length;
        // alert(total);
        //var li_width = document.querySelector("#banner > li").offsetWidth;
        //alert(li_width);
        var li_width = 80; //li크기 (이미지크기72 +8) 


        var num = 0;
        next.addEventListener('click', function () {
            if (num == 5) {
                num = 0;
                list.style.transition = 'none';
                list.style.marginLeft = 0;
            }

            setTimeout(function () {
                num++;
                list.style.transition = 'margin-left 0.5s';
                list.style.marginLeft = -li_width * num + "px";
            }, 50);
        });

        prev.addEventListener('click', function () {
            if (num == 0) {
                num = 5;
                list.style.transition = 'none';
                list.style.marginLeft = -li_width * num + "px";
                // 맨 끝의 사진의 위치 -400px
            }

            setTimeout(function () {
                num--;
                list.style.transition = 'margin-left 0.5s';
                list.style.marginLeft = -li_width * num + "px";
            }, 50);
        });



        function autoplay() {
            if (num == 5) {
                num = 0;
                list.style.transition = 'none';
                list.style.marginLeft = 0;
            }

            setTimeout(function () {
                num++;
                list.style.transition = 'margin-left 0.5s';
                list.style.marginLeft = -li_width * num + "px";
            }, 50);
        };
        setInterval(autoplay, 3000);
        // 새로 만든 autoplay 함수가 3초마다
        // 자동으로 작동 하게 끔 하여라

    </script>
</body>
