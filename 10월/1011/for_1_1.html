<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문 연 습</title>
</head>
<body>
    <script>
       
       for(var o=1; o<=50; o++){
            if(o%2==0){
                document.write(o,"<br>");
            }
        }

    </script>
</body>
</html>
