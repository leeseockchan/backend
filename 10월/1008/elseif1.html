<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
<script>
    var mon = prompt("현재는 몇 월 입니까?", "*월");

    if(mon >=9 && mon <= 11){
        document.write("독서의 계절 가을 이네요~!");
    }else if(mon >= 6 && mon<=8){
        document.write("물놀이 가기 좋은 여름이네요~!");
    }else if(mon >=3 && mon <= 5){
        document.write("햇살이 가득한 봄이네요~!");
    }else{
        document.write("스키 타기 좋은 겨울 이네요~!");
    }
    
</script>

</head>
<body>
    
</body>
</html>
