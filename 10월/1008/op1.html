<script>
    var a = '5';
    var b = 5;

    console.log(a==b);  //true   문자와 숫자를 구분 하지 않기 때문에 true
    console.log(a===b); //false  문자형과 숫자형이기 때문에 false 출력

    var x = 10;
    var y = 5;

    x += y;     //x + y     -> 15
    x *=2;      //x 곱하기 2 -> 30
    console.log(x);

    var i = true;   
    var j = false; 

    console.log(i && j); // and 연산자 이기 때문에 하나라도 false
    console.log(i || j); // or 연산자 이기 때문에 하나라도 true가 있으면 true
    console.log(!i);     //부정 결과의 반대값이 출력 -> false
