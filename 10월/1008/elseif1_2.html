<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
<script>
    var credit = prompt("학점을 입력하세요", "*학점");
    var result;

    if(credit >= 100){
        result = "오! 만점이시네요!! A학점"
    }else if(credit >= 80){
        result = "아! 아쉽네요~~ B학점"
    }else if(credit >= 70){
        result = "좀 더 분발 하세요!! C학점"
    }else if(credit >= 60){
        result = "공부를 애매하게 하셨네요~ D학점"
    }else{
        result = "공부를 포기하셨나봐요? F학점"
    }
                 
</script>

</head>

</body>
</html>
