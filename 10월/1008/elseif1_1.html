<head>
    <meta charset="UTF-8">

    <title>javaScript</title>
<script>
    var mon = prompt("현재는 몇 월 입니까?", "*월");

    if(mon >=9 && mon <= 11){
        document.write("독서의 계절 가을 이네요~!");
    }else if(mon >= 6 && mon<=8){
        document.write("물놀이 가기 좋은 여름이네요~!");
    }else if(mon >=3 && mon <= 5){
        document.write("햇살이 가득한 봄이네요~!");
    }
    // else if(mon < 13){
    //     document.write("1년은 12절기다 바보야~");
    // }else {
    //     document.write("스키 타기 좋은 겨울 이네요~!");
    // }
    else if(mon == 12 || mon == 1 || mon ==2){
        document.write("스키 타기 좋은 겨울 이네요~!");
    }else {
        document.write("1년은 12절기다 바보야~");
    }
    
</script>
