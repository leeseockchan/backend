<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
<script>

    var num = 100;
    var str = "자바스크립트";
    document.write(typeof num, "<br>"); 
    document.write(typeof str, "<br>"); 
    // typeof 변수명 ===> 변수의 자료형을 알고 싶을때 ( 문자형, 숫자형 ,논리형 등)
</script>

</head>
<body>

</body>
</html>
