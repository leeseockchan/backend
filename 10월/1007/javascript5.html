<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
<script>
    var num1 = 15;
    var num2 = 2;
    var result;
    result = num1 + num2;   //더하기
    document.write(result, "<br>");
    result = num1 - num2;   //빼기
    document.write(result, "<br>");
    result = num1 * num2;   //곱하기
    document.write(result, "<br>");
    result = num1 / num2;   //나누기
    document.write(result, "<br>");
    result = num1 % num2;   //나머지
    document.write(result, "<br>");

</script>

</head>
<body>

</body>
</html>
