<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <!-- css 파일을 불러 내어 이미지 경로 변경함  -->
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>   
<style>
    *{margin: 0;padding: 0;}
    header{
            width:100%;
            max-width: 960px;
            height:200px;
            margin: 0 auto;
            background-color: darkblue;
        }
        section{
            width:100%;
            max-width: 960px;
            height:800px;
            margin: 0 auto;
            border: 1px solid red;
        }
</style>
<script>
$(function(){
    $('.bx8').bxSlider({
        auto:true,
        pagerCustom:'#bx-pager'
    });
});

</script>

</head>
<body>
    <header>
        헤더
    </header>
    <section>
        <ul class="bx8">
            <li><img src="img/w1.JPG" title="메인사진 1" alt="사진1"></li>
            <li><img src="img/w2.JPG" title="메인사진 2" alt="사진2"></li>
            <li><img src="img/w3.JPG" title="메인사진 3" alt="사진3"></li>
            <li><img src="img/w4.JPG" title="메인사진 3" alt="사진3"></li>
            <li><img src="img/w5.JPG" title="메인사진 3" alt="사진3"></li>
        </ul>
        <div id="bx-pager" style="text-align: conter;">
            <a data-slide href="#"><img src="img/t1.jpg" alt=""></a>
            <a data-slide href="#"><img src="img/t2.jpg" alt=""></a>
            <a data-slide href="#"><img src="img/t3.jpg" alt=""></a>
            <a data-slide href="#"><img src="img/t4.jpg" alt=""></a>
            <a data-slide href="#"><img src="img/t5.jpg" alt=""></a>
        </div>
    </section>

</body>
</html>
