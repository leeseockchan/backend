<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <!-- css 파일을 불러 내어 이미지 경로 변경함  -->
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>   
<style>
    *{margin: 0;padding: 0;}
    header{
            width:500px;
            height:200px;
            margin: 0 auto;
            background-color: darkblue;
        }
        section{
            width:500px;
            height:800px;
            margin: 0 auto;
            border: 1px solid red;
        }
</style>
<script>
$(function(){
    $('.bxslider').bxSlider({
        auto: true,
        captions:true,  // 설명 자막
    });
});
</script>

</head>
<body>
    <header>
        헤더
    </header>
    <section>
        <ul class="bxslider">
            <li><img src="img/images(1).jpg" title="메인사진 1" alt="사진1"></li>
            <li><img src="img/images(2).jpg" title="메인사진 2" alt="사진2"></li>
            <li><img src="img/images(3).jpg" title="메인사진 3" alt="사진3"></li>
            <li><img src="img/images(4).jpg" title="메인사진 4" alt="사진4"></li>
            <li><img src="img/images(5).jpg" title="메인사진 5" alt="사진5"></li>
        </ul>
    </section>

</body>
</html>
