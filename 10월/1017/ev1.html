<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ev1.css">

</head>

<body>

    <div class="btn" onclick="changeColor()">Button1</div>
    <script>
        // .btn을 클릭하면 바탕색이 검정색에 하얀색 글자색이 되도록 하여라
        function changeColor() {
            let btn = document.write.querySelector(".btn");
            btn.style.backgroundColor = "#333";
            btn.style.color = "#fff";
        }

    </script>
</body>

</html>
