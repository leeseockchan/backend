<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일 배열</title>
<script>
    var scores = [
        [90,80,70],
        [85,95,88],
        [78,92,85]
    ];
    
    var ksum=0; //국어 점수
    var esum=0; //영어 점수
    var msum=0; //수학 점수

    for(var i=0; i<scores.length; i++){
        ksum = ksum + scores[i][0];
        esum = esum + scores[i][1];
        msum = msum + scores[i][2];  
    }
    //평균 계산
    var kavg = ksum / scores.length;
    var eavg = esum / scores.length;
    var mavg = msum / scores.length;

    //결과 출력
    document.write("국어 총합: "+ ksum + "점"+"<br>");
    document.write("영어 총합: "+ esum + "점"+"<br>");
    document.write("수학 총합: "+ msum + "점"+"<br>");
    document.write("국어 평균: "+ kavg + "<br>");
    document.write("영어 평균: "+ eavg + "<br>");
    document.write("수학 평균: "+ mavg + "<br>");


</script>


</head>
<body>
    
</body>
</html>
