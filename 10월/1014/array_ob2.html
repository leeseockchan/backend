<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var arr_1 = ["사당", "교대", "방배","강남"];
    var arr_2 = ["신사","압구정","옥수"];

    var result = arr_1.join("=");
    console.log(result);
    
    result = arr_1.concat(arr_2);
    console.log(result);
    

    result = arr_1.slice(1,3);
    //인덱스 번호 1부터 3번 이전(2) 까지 잘라내서 result에 삽입
    console.log(result); 

    arr_1.sort();
    //오름차순 정렬
    console.log(arr_1);

    arr_2.reverse();
    //내림차순 정렬 순서 반대로 정렬
    console.log(arr_2);

    

</script>


</head>

</body>
</html>
