<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/slide1_2.css">

</head>
<body>
    <header>

    </header>
        <div class="slide-container">
            <div class="slider">
                <div class="slide">
                    <img src="img/slide1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/slide2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/slide3.jpg" alt="">
                </div>
            </div>
            <button class="prev" onclick="prevSlide()">Provious</button>
            <button class="next" onclick="nextSlide()">Next</button>
        </div>

        <script>
        var slider = document.querySelector('.slider'); 
        var slides = document.querySelectorAll('.slide');      
        var currentIndex = 0;
        function prevSlide() {
        currentIndex--; // 인덱스를 하나 감소
        if (currentIndex < 0) {
            currentIndex = slides.length - 1; // 인덱스가 0보다 작으면 마지막 슬라이드로 이동
        }  
        var transformValue = -currentIndex * 100 + '%';
        slider.style.transform = "translateX(" + transformValue + ")";
        }

        function nextSlide() {
        currentIndex++; // 인덱스를 하나 증가
        if (currentIndex >= slides.length) {
            currentIndex = 0; // 마지막 슬라이드 이후에는 첫 번째 슬라이드로 이동
        }

        var transformValue = -currentIndex * 100 + '%';
        slider.style.transform = "translateX(" + transformValue + ")";
        }
        </script>
</body>
</html>
