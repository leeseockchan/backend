<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 150px;
            height: 150px;
        }
        .box1{
            background-color: purple;
            position: absolute;
            top: 300px;
        }
        .box2{
            background-color: aqua;
            position: absolute;
            top: 700px;
            left: 150px;
        }
        .box3{
            background-color: burlywood;
            position: absolute;
            top: 1200px;
            left: 300px;
        }
        .box4{
            background-color: darkgreen;
            position: absolute;
            top: 1800px;
            left: 575px;    
        }
    </style>
    <script>
        $(function(){
            var abox = $('.box1').offset().top;
            // alert(abox);
            var bbox = $('.box2').offset().top;
            alert(bbox);
            var cbox = $('.box3').offset().left;
            var dbox = $('.box4').css("top","20px");
            // (top,"2300px"); top에 2300px를 넣어라
            // .css(top); top에 속성값을 알아와라.
            alert(dbox); 
        });
    </script>
</head>
<body>
    <div class="box box1">박스 1</div>
    <div class="box box2">박스 2</div>
    <div class="box box3">박스 3</div>
    <div class="box box4">박스 4</div>
</body>
</html>
