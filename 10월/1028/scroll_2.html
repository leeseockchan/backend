<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
        }
        .sTop{
            position: fixed;
        }
        .box{
            width: 150px;
            height: 150px;
        }
        .box1{
            background-color: purple;
            position: absolute;
            top: 300px;
            left: -150px
        }
        .box2{
            background-color: aqua;
            position: absolute;
            top: 1200px;
            left: -150px;
        }
        .box3{
            background-color: burlywood;
            position: absolute;
            top: 1800px;
            right: -200px;
        }
        .box4{
            background-color: darkgreen;
            position: absolute;
            top: 2800px;
            right: -200px;    
        }
    </style>
    <script>
        $(function(){
            $(window).scroll(function(){
                //화면을 스크롤 할 때
                var sct = $(window).scrollTop();
                // $(this).scrollTop();

                console.log(sct);

                $('.sTop').html(sct);
                // $('.sTop').text(sct);

                if(sct >= 10){
                    $('.box1').stop().animate({'left':50+"%"},800);
                }
                if(sct >= 500){
                    $('.box2').stop().animate({'left':50+"%"},800);
                }
                if(sct >= 1200){
                    $('.box3').stop().animate({'right':50+"%"},800);
                }
                if(sct >= 1800){
                    $('.box4').stop().animate({'right':50+"%"},800);
                }
            });
        });
    </script>
</head>
<body>
    <h1 class="sTop">0000</h1>
    <div class="box box1">박스 1</div>
    <div class="box box2">박스 2</div>
    <div class="box box3">박스 3</div>
    <div class="box box4">박스 4</div>
</body>
</html>
